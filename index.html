<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recruitment Form</title>
</head>
<body>
    <h1>Sign Up Here</h1>
    <form>

    <div>
    <p>Name:</p>
    <p><input type="text" size="50" name="Name" placeholder="Name"></p>
    </div>

    <div>       
    <p>Address:</p>
    <p><input type="text" size="50" name="Address" placeholder=" Address" ></p>
    </div>

    <div>        
    <p>E-mail Address:
    <p><input type="text" size="50" name="E-Mail" placeholder=" Email"/></p>
    </div>
            
    <div>
    <p>Password:</p>
    <input type="text" size="50" name="Password" placeholder=" Password"></p>
    </div>

    <div>
    <p>Confirm Password:</p>
    <p><input type="text" size="50" name="Password" placeholder=" Confirm Password"></p>
    </div> 
    <div>      
    <p>Mobile Number:</p>
    <p><input type="text" size="50" name="Mobile Number" placeholder=" Mobile Number"></p>
    </div>
    <div>
        Gender :
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Others" name="Gender" value="Others">
        <label for="Others">Others</label>
    </div>   
    <p><input type="submit" value="Sign Up" name="Sign Up" ></p>
    </form>
</body>

</html>
