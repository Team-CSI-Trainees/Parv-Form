<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Recruitment Form</title>
</head>
<body>
    <h1>Sign Up Here</h1>
    <form  name="regform" onsubmit="return false" >

    <div>
    <p>Name:</p>
    <p><input type="text" size="50" name="Name" placeholder="Name"></p>
    </div>

    <div>        
    <p>E-mail Address:</p>
    <p><input type="text" size="50" name="EMail" placeholder=" Email"></p>
    </div>
            
    <div>
    <p>Password:</p>
    <p><input type="password" size="50" name="Password1" placeholder=" Password"></p>
    <h6>Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters<h6>
    </div>
    <div>
    <p>Confirm Password:</p>
    <p><input type="password" size="50" name="Password2" placeholder=" Confirm Password"></p>
    </div> 
    <div>      
    <p>Mobile Number:</p>
    <p><input type="text" size="50" name="MobileNumber" placeholder=" Mobile Number"></p>
    </div>
    <div class="gender">
        Gender :
        <br></br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Others" name="Gender" value="Others">
        <label for="Others">Others</label>
    </div>   
    <div class="b1"><input type="submit" value="Sign Up" name="Sign Up" onclick="validationf()"></div>
    </form>
</body>

</html>
